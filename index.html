<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>OnePieceDex</title>
</head>
<body>
    <header>
        <h1>OnePieceDex</h1>
    </header>
    <main class="container">
        <div class="card">
            <img src="https://mx.salvat.com/colecciones/onepiece/res/img/personaje-4-main.png" alt="chopper">
            <div class="info">
                <p class="name">tony.tony.chopper</p>
            </div>
        </div>
        <div class="card">
            <img src="https://mx.salvat.com/colecciones/onepiece/res/img/personaje-1-main.png" alt="lyfu">
            <div class="info">
                <p class="name">Monkey D. Luffy </p>
            </div>
        </div>
        <div class="card">
            <img src="https://mx.salvat.com/colecciones/onepiece/res/img/personaje-2-main.png" alt="roronoa">
            <div class="info">
                <p class="name">Roronoa Zoro</p>
            </div>
        </div>
        <div class="card">
            <img src="https://mx.salvat.com/colecciones/onepiece/res/img/personaje-3-main.png" alt="Usopp">
            <div class="info">
                <p class="name">Usopp</p>
            </div>
        </div>
        <div class="card">
            <img src="https://mx.salvat.com/colecciones/onepiece/res/img/personaje-6-main.png" alt="sanji">
            <div class="info">
                <p class="name">Sanji</p>
            </div>
        </div>
        <div class="card">
            <img src="https://mx.salvat.com/colecciones/onepiece/res/img/personaje-7-main.png" alt="Nami">
            <div class="info">
                <p class="name">Nami</p>
            </div>
        </div>
        <div class="card">
            <img src="https://mx.salvat.com/colecciones/onepiece/res/img/personaje-9-main.png" alt="Brook">
            <div class="info">
                <p class="name">Brook</p>
            </div>
        </div>
        <div class="card">
            <img src="https://mx.salvat.com/colecciones/onepiece/res/img/personaje-5-main.png" alt="nico robin">
            <div class="info">
                <p class="name">Nico Robin</p>
            </div>
        </div>
    </main>
</body>
</html>
